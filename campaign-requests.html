<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Requests - KYC P2P</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <div class="page-container">
        <nav class="top-nav">
            <a href="dashboard.html" class="nav-back">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Dashboard</span>
            </a>
        </nav>
        
        <main class="main-content">
            <div class="campaign-header">
                <div class="campaign-info" id="campaignInfo">
                    <!-- Campaign details will be loaded here -->
                    <h2>Loading campaign...</h2>
                </div>
            </div>

            <section class="requests-section">
                <div class="section-header">
                    <i class="fas fa-list-check"></i>
                    <h2>Campaign Requests</h2>
                </div>
                <div class="requests-container">
                    <div id="requestsList" class="requests-list">
                        <p>Loading requests...</p>
                    </div>
                </div>
            </section>
        </main>

        <footer class="page-footer">
            <p>&copy; 2025 KYC Platform. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="js/config.js"></script>
    <script src="js/campaign-requests.js"></script>
</body>
</html>
