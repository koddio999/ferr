<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - KYC P2P</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <!-- Chat list -->
            <div class="chat-list">
                <h2>My Chats</h2>
                <div id="chatsList">
                    <!-- Chats will be loaded here -->
                </div>
            </div>

            <!-- Active chat area -->
            <div class="chat-area">
                <div class="chat-header">
                    <div class="header-content">
                        <div class="user-info">
                            <div class="user-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="user-details">
                                <h3 id="chatTitle">Select a chat</h3>
                            </div>
                        </div>

                        <!-- Charge modal -->
                        <div id="chargeModal" class="modal">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h3>Campaign Information</h3>
                                    <button class="close-modal" onclick="closeChargeModal()">
                                        <i class='bx bx-x'></i>
                                    </button>
                                </div>
                                <div id="modalCampaignInfo" class="modal-body">
                                    <!-- Campaign information will be loaded here -->
                                </div>
                                <div class="modal-footer">
                                    <button class="btn-secondary" onclick="closeChargeModal()">Cancel</button>
                                    <button id="confirmChargeButton" class="btn-charge" onclick="handleCharge()">
                                        <i class='bx bx-check'></i>
                                        <span>Confirm charge</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action buttons -->
                <div class="action-bar">
                    <div class="payment-action">
                        <!-- Button for seller -->
                        <button id="chargeButton" class="btn-action seller-action" onclick="showChargeModal()">
                            <i class='bx bx-dollar'></i>
                            <span>Charge account</span>
                        </button>
                        <!-- Button for creator -->
                        <button id="finishButton" class="btn-action creator-action">
                            <i class='bx bx-check-circle'></i>
                            <span>Finish campaign</span>
                        </button>
                    </div>
                </div>

                <div id="messagesContainer" class="messages-container">
                    <!-- Messages will be loaded here -->
                </div>

                <form id="messageForm" class="chat-input">
                    <input type="text" id="messageInput" placeholder="Type your message..." required>
                    <button type="submit" id="sendButton" class="btn-send">
                        <i class='bx bx-send'></i>
                        <span>Send</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
