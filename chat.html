<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - KYC P2P</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <!-- Lista de chats -->
            <div class="chat-list">
                <h2>Mis Chats</h2>
                <div id="chatsList">
                    <!-- Los chats se cargarán aquí -->
                </div>
            </div>

            <!-- Área de chat activo -->
            <div class="chat-area">
                <div class="chat-header">
                    <div class="header-content">
                        <div class="user-info">
                            <div class="user-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="user-details">
                                <h3 id="chatTitle">Selecciona un chat</h3>
                            </div>
                        </div>

                        <!-- Modal de cobro -->
                        <div id="chargeModal" class="modal">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h3>Información de la campaña</h3>
                                    <button class="close-modal" onclick="closeChargeModal()">
                                        <i class='bx bx-x'></i>
                                    </button>
                                </div>
                                <div id="modalCampaignInfo" class="modal-body">
                                    <!-- La información de la campaña se cargará aquí -->
                                </div>
                                <div class="modal-footer">
                                    <button class="btn-secondary" onclick="closeChargeModal()">Cancelar</button>
                                    <button id="confirmChargeButton" class="btn-charge" onclick="handleCharge()">
                                        <i class='bx bx-check'></i>
                                        <span>Confirmar cobro</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Botones de acción -->
                <div class="action-bar">
                    <div class="payment-action">
                        <!-- Botón para vendedor -->
                        <button id="chargeButton" class="btn-action seller-action" onclick="showChargeModal()">
                            <i class='bx bx-dollar'></i>
                            <span>Cobrar cuenta</span>
                        </button>
                        <!-- Botón para creador -->
                        <button id="finishButton" class="btn-action creator-action">
                            <i class='bx bx-check-circle'></i>
                            <span>Terminar campaña</span>
                        </button>
                    </div>
                </div>

                <div id="messagesContainer" class="messages-container">
                    <!-- Los mensajes se cargarán aquí -->
                </div>

                <form id="messageForm" class="chat-input">
                    <input type="text" id="messageInput" placeholder="Escribe tu mensaje..." required>
                    <button type="submit" id="sendButton" class="btn-send">
                        <i class='bx bx-send'></i>
                        <span>Enviar</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
