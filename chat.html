<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - KYC P2P</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <!-- Lista de chats -->
            <div class="chat-list">
                <h2>Mis Chats</h2>
                <div id="chatsList">
                    <!-- Los chats se cargarán aquí -->
                </div>
            </div>

            <!-- Área de chat activo -->
            <div class="chat-area">
                <div class="chat-header">
                    <div class="user-info">
                        <div class="user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="user-details">
                            <h3 id="chatTitle">Selecciona un chat</h3>
                        </div>
                    </div>
                    <div id="campaignInfo" class="campaign-info">
                        <!-- Información de la campaña se mostrará aquí -->
                    </div>
                </div>

                <div id="messagesContainer" class="messages-container">
                    <!-- Los mensajes se cargarán aquí -->
                </div>

                <form id="messageForm" class="chat-input" style="display: none;">
                    <input type="text" id="messageInput" placeholder="Escribe tu mensaje...">
                    <button type="submit" id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                        <span>Enviar</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
