<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - KYC P2P Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Admin Dashboard</h1>
            <button onclick="handleLogout()" style="float: right;">Logout</button>
        </header>

        <!-- Panel de Control -->
        <div class="admin-controls">
            <div class="search-filters">
                <div class="search-box">
                    <i class='bx bx-search'></i>
                    <input type="text" id="campaignSearch" placeholder="Search campaigns..." />
                </div>
                <div class="filter-group">
                    <select id="dateFilter">
                        <option value="all">All Dates</option>
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                    </select>
                    <select id="sortOrder">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="accounts">Most Accounts</option>
                        <option value="price">Highest Price</option>
                    </select>
                </div>
            </div>
            <div class="stats-bar">
                <div class="stat-item">
                    <i class='bx bx-time'></i>
                    <span id="pendingCount">0</span>
                    <label>Pending</label>
                </div>
                <div class="stat-item">
                    <i class='bx bx-check-circle'></i>
                    <span id="approvedCount">0</span>
                    <label>Approved</label>
                </div>
                <div class="stat-item">
                    <i class='bx bx-dollar-circle'></i>
                    <span id="totalValue">0</span>
                    <label>Total USDT</label>
                </div>
            </div>
        </div>

        <!-- Grid Principal -->
        <div class="admin-grid">
            <!-- CampaÃ±as Pendientes -->
            <div class="admin-section campaigns-section">
                <div class="section-header">
                    <div class="header-title">
                        <i class='bx bx-time-five'></i>
                        <h2>Pending Campaigns</h2>
                    </div>
                    <div class="header-actions">
                        <button id="approveAllBtn" class="action-button">
                            <i class='bx bx-check-double'></i>
                            Approve Selected
                        </button>
                        <button id="refreshBtn" class="action-button">
                            <i class='bx bx-refresh'></i>
                        </button>
                    </div>
                </div>
                <div class="campaigns-table-container">
                    <table class="campaigns-table">
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="selectAll"></th>
                                <th>Campaign Name</th>
                                <th>Creator</th>
                                <th>Accounts</th>
                                <th>Price (USDT)</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="pendingCampaigns">
                            <!-- Campaigns will be loaded here -->
                        </tbody>
                    </table>
                </div>
                <div class="pagination">
                    <button id="prevPage" class="page-button" disabled>
                        <i class='bx bx-chevron-left'></i>
                    </button>
                    <span id="pageInfo">Page 1 of 1</span>
                    <button id="nextPage" class="page-button" disabled>
                        <i class='bx bx-chevron-right'></i>
                    </button>
                </div>
            </div>

            <!-- Verificaciones Aprobadas -->
            <div class="admin-section verifications-section">
                <div class="section-header">
                    <i class='bx bx-check-circle'></i>
                    <h2>Recent Verifications</h2>
                </div>
                <div id="verificationsList" class="section-content">
                    <!-- Verifications will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>
    
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
