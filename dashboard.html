<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - KYC P2P Platform</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body class="dark-theme">
    <!-- Navbar fijo superior -->
    <nav class="navbar">
        <div class="navbar-left">
            <i class='bx bx-shield-quarter' style='color: var(--primary-color);'></i>
            <div class="search-box">
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Search campaigns..." id="searchCampaigns">
            </div>
        </div>
        <div class="navbar-center">
            <a href="#" class="nav-link active">
                <i class='bx bx-home'></i>
            </a>
            <a href="#" class="nav-link">
                <i class='bx bx-bell'></i>
            </a>
            <a href="#" class="nav-link">
                <i class='bx bx-message-square-dots'></i>
            </a>
        </div>
        <div class="navbar-right">
            <button id="createCampaignBtn" class="create-btn">
                <i class='bx bx-plus'></i>
            </button>
            <div class="user-menu">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="Profile" class="avatar">
                <button id="logoutBtn" class="logout-btn">
                    <i class='bx bx-log-out'></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Layout principal -->
    <div class="main-layout">

        <!-- Sidebar izquierdo -->
        <aside class="sidebar">
            <div class="sidebar-section">
                <a href="#" class="sidebar-link active">
                    <i class='bx bx-grid-alt'></i>
                    <span>All Campaigns</span>
                </a>
                <a href="#" class="sidebar-link">
                    <i class='bx bx-time'></i>
                    <span>Pending</span>
                </a>
                <a href="#" class="sidebar-link">
                    <i class='bx bx-check-circle'></i>
                    <span>Active</span>
                </a>
                <a href="#" class="sidebar-link">
                    <i class='bx bx-x-circle'></i>
                    <span>Cancelled</span>
                </a>
            </div>
            <div class="sidebar-section">
                <h3>My Activity</h3>
                <a href="#" class="sidebar-link">
                    <i class='bx bx-purchase-tag'></i>
                    <span>My Campaigns</span>
                </a>
                <a href="#" class="sidebar-link">
                    <i class='bx bx-wallet'></i>
                    <span>My Payments</span>
                </a>
            </div>
        </aside>

        <!-- Feed principal -->
        <main class="main-feed">

        <!-- Modal para crear campaÃ±a -->
        <div id="createCampaignModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><i class='bx bx-plus-circle'></i> Create New Campaign</h2>
                    <button class="close-btn">
                        <i class='bx bx-x'></i>
                    </button>
                </div>
                <form id="createCampaignForm">
                    <div class="input-group">
                        <label for="campaignName">Campaign Name</label>
                        <input type="text" id="campaignName" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="description">Description</label>
                        <textarea id="description" rows="4" required></textarea>
                    </div>
                    
                    <div class="input-group">
                        <label for="countries">Countries</label>
                        <select id="countries" multiple required>
                            <option value="all" selected>All Countries</option>
                            <option value="us">United States</option>
                            <option value="uk">United Kingdom</option>
                            <option value="ca">Canada</option>
                            <option value="au">Australia</option>
                            <option value="fr">France</option>
                            <option value="de">Germany</option>
                            <option value="es">Spain</option>
                            <option value="it">Italy</option>
                            <option value="br">Brazil</option>
                            <option value="mx">Mexico</option>
                        </select>
                        <small>Hold Ctrl/Cmd to select multiple countries</small>
                    </div>
                    
                    <div class="input-group">
                        <label for="accountCount">Number of Accounts</label>
                        <input type="number" id="accountCount" min="1" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="pricePerAccount">Price per Account (USDT)</label>
                        <input type="number" id="pricePerAccount" min="0" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="totalPrice">Total Price (USDT)</label>
                        <input type="number" id="totalPrice" readonly>
                    </div>
                    <div class="form-group">
                        <label>Payment Proof (Screenshot)</label>
                        <input type="file" id="paymentProof" accept="image/*" class="hidden-input">
                        <div id="paymentProofPreview" class="preview-area"></div>
                        <button type="button" id="uploadButton" class="action-button">
                            <i class='bx bx-image-add'></i>
                            Select Payment Proof
                        </button>
                        <small class="form-help">Upload a screenshot of your Binance payment (max 2MB)</small>
                        <input type="hidden" id="paymentProofBase64">
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" onclick="closeCreateCampaignModal()" class="cancel-btn">Cancel</button>
                        <button type="submit" class="submit-btn">
                            <i class='bx bx-check'></i>
                            <span>Create Campaign</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

            <!-- Create Campaign Card -->
            <div class="create-post-card">
                <div class="post-header">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="Profile" class="avatar">
                    <button class="create-post-btn" onclick="openCreateCampaignModal()">
                        <span>Create a new campaign...</span>
                    </button>
                </div>
                <div class="post-actions">
                    <button onclick="openCreateCampaignModal()">
                        <i class='bx bx-plus-circle'></i>
                        <span>Campaign</span>
                    </button>
                    <button>
                        <i class='bx bx-image'></i>
                        <span>Photo</span>
                    </button>
                    <button>
                        <i class='bx bx-dollar-circle'></i>
                        <span>Price</span>
                    </button>
                </div>
            </div>

            <!-- Campaigns Feed -->
            <div class="feed-filters">
                <button class="filter-btn active">All</button>
                <button class="filter-btn">Active</button>
                <button class="filter-btn">Pending</button>
                <button class="filter-btn">Completed</button>
            </div>

            <div id="availableCampaigns" class="campaigns-feed">
                <!-- Campaigns will be loaded here -->
            </div>

        <!-- Scripts -->
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
        
        <script src="js/config.js"></script>
        <script src="js/auth.js"></script>
        <script src="js/dashboard.js"></script>
        </main>

        <!-- Sidebar derecho -->
        <aside class="sidebar right-sidebar">
            <div class="sidebar-section">
                <h3>Campaign Stats</h3>
                <div class="stats-card">
                    <div class="stat-item">
                        <i class='bx bx-trending-up'></i>
                        <div class="stat-info">
                            <span class="stat-label">Active</span>
                            <span class="stat-value" id="activeCount">0</span>
                        </div>
                    </div>
                    <div class="stat-item">
                        <i class='bx bx-time'></i>
                        <div class="stat-info">
                            <span class="stat-label">Pending</span>
                            <span class="stat-value" id="pendingCount">0</span>
                        </div>
                    </div>
                    <div class="stat-item">
                        <i class='bx bx-check-double'></i>
                        <div class="stat-info">
                            <span class="stat-label">Completed</span>
                            <span class="stat-value" id="completedCount">0</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sidebar-section">
                <h3>Recent Activity</h3>
                <div class="activity-feed" id="recentActivity">
                    <!-- Activity items will be loaded here -->
                </div>
            </div>
        </aside>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
    
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
