<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - KYC P2P Platform</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="container">
        <header class="dashboard-header">
            <div class="header-left">
                <i class='bx bx-shield-quarter bx-tada' style='color: var(--terminal-green); font-size: 32px;'></i>
                <h1>Dashboard</h1>
            </div>
            <button onclick="handleLogout()" class="logout-btn">
                <i class='bx bx-log-out'></i>
                <span>Logout</span>
            </button>
        </header>

        <div class="mt-2 create-campaign-section">
            <div class="section-header">
                <i class='bx bx-plus-circle'></i>
                <h2>Create Campaign</h2>
            </div>
            <form id="createCampaignForm" onsubmit="return handleCreateCampaign(event)">
                <div class="input-group">
                    <i class='bx bx-rename'></i>
                    <input type="text" id="campaignName" placeholder="Campaign Name" required>
                </div>
                <div class="input-group">
                    <i class='bx bx-list-check'></i>
                    <input type="number" id="verificationLimit" placeholder="Number of Verifications" required min="1">
                </div>
                <div class="input-group">
                    <i class='bx bx-dollar'></i>
                    <input type="number" id="price" placeholder="Price per Verification (USDT)" required min="0.01" step="0.01">
                </div>
                <button type="submit">
                    <span>Create Campaign</span>
                    <i class='bx bx-right-arrow-alt'></i>
                </button>
            </form>
        </div>

        <div class="mt-2 available-campaigns-section">
            <div class="section-header">
                <i class='bx bx-list-ul'></i>
                <h2>Available Campaigns</h2>
            </div>
            <div id="campaignGrid" class="campaign-grid">
                <!-- Campaigns will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>
    
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
