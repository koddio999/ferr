<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - KYC P2P Platform</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="container">
        <header class="dashboard-header">
            <div class="header-left">
                <i class='bx bx-shield-quarter bx-tada' style='color: var(--terminal-green); font-size: 32px;'></i>
                <h1>Dashboard</h1>
            </div>
            <button id="logoutBtn" class="logout-btn">
                <i class='bx bx-log-out'></i>
                <span>Logout</span>
            </button>
        </header>

        <div class="create-campaign-section">
            <div class="section-header">
                <i class='bx bx-plus-circle'></i>
                <h2>Campaigns</h2>
            </div>
            <button id="createCampaignBtn" class="create-btn">
                <i class='bx bx-plus'></i>
                <span>Create New Campaign</span>
            </button>
        </div>

        <!-- Modal para crear campaÃ±a -->
        <div id="createCampaignModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><i class='bx bx-plus-circle'></i> Create New Campaign</h2>
                    <button class="close-btn">
                        <i class='bx bx-x'></i>
                    </button>
                </div>
                <form id="createCampaignForm">
                    <div class="input-group">
                        <label for="campaignName">Campaign Name</label>
                        <input type="text" id="campaignName" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="description">Description</label>
                        <textarea id="description" rows="4" required></textarea>
                    </div>
                    
                    <div class="input-group">
                        <label for="countries">Countries</label>
                        <select id="countries" multiple required>
                            <option value="all" selected>All Countries</option>
                            <option value="us">United States</option>
                            <option value="uk">United Kingdom</option>
                            <option value="ca">Canada</option>
                            <option value="au">Australia</option>
                            <option value="fr">France</option>
                            <option value="de">Germany</option>
                            <option value="es">Spain</option>
                            <option value="it">Italy</option>
                            <option value="br">Brazil</option>
                            <option value="mx">Mexico</option>
                        </select>
                        <small>Hold Ctrl/Cmd to select multiple countries</small>
                    </div>
                    
                    <div class="input-group">
                        <label for="accountCount">Number of Accounts</label>
                        <input type="number" id="accountCount" min="1" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="pricePerAccount">Price per Account (USDT)</label>
                        <input type="number" id="pricePerAccount" min="0" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="totalPrice">Total Price (USDT)</label>
                        <input type="number" id="totalPrice" readonly>
                    </div>
                    <div class="form-group">
                        <label>Payment Proof (Screenshot)</label>
                        <input type="file" id="paymentProof" accept="image/*" class="hidden-input">
                        <div id="paymentProofPreview" class="preview-area"></div>
                        <button type="button" id="uploadButton" class="action-button">
                            <i class='bx bx-image-add'></i>
                            Select Payment Proof
                        </button>
                        <small class="form-help">Upload a screenshot of your Binance payment (max 2MB)</small>
                        <input type="hidden" id="paymentProofBase64">
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" onclick="closeCreateCampaignModal()" class="cancel-btn">Cancel</button>
                        <button type="submit" class="submit-btn">
                            <i class='bx bx-check'></i>
                            <span>Create Campaign</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Available Campaigns Section -->
        <section class="campaigns-section">
            <div class="section-header">
                <i class='bx bx-list-ul'></i>
                <h2>Available Campaigns</h2>
            </div>
            <div id="availableCampaigns" class="campaigns-container">
                <!-- Campaigns will be loaded here -->
            </div>
        </section>

        <!-- Scripts -->
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
        
        <script src="js/config.js"></script>
        <script src="js/auth.js"></script>
        <script src="js/dashboard.js"></script>
    </div>
</body>
</html>
