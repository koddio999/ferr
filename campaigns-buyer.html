<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Campañas KYC - Comprador</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gestión de Campañas KYC</h1>
            <button id="createCampaignBtn" class="btn-primary">
                <i class='bx bx-plus'></i> Nueva Campaña
            </button>
        </header>

        <main>
            <!-- Lista de campañas del comprador -->
            <section id="myCampaigns" class="campaigns-grid">
                <!-- Campañas se cargarán aquí -->
            </section>

            <!-- Modal para crear/editar campaña -->
            <div id="campaignModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Nueva Campaña KYC</h2>
                        <button class="close-btn">&times;</button>
                    </div>
                    <form id="campaignForm">
                        <div class="form-group">
                            <label for="title">Título</label>
                            <input type="text" id="title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Descripción</label>
                            <textarea id="description" name="description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="maxVerifiers">Número máximo de verificadores</label>
                            <input type="number" id="maxVerifiers" name="maxVerifiers" min="1" required>
                        </div>
                        <button type="submit" class="btn-primary">Crear Campaña</button>
                    </form>
                </div>
            </div>

            <!-- Modal para ver solicitudes -->
            <div id="requestsModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Solicitudes de Verificadores</h2>
                        <button class="close-btn">&times;</button>
                    </div>
                    <div id="requestsList">
                        <!-- Solicitudes se cargarán aquí -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/buyer.js"></script>
</body>
</html>
