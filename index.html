<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC P2P Platform</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="container">
        <div class="auth-form">
            <div class="logo-container">
                <i class='bx bx-shield-quarter bx-tada' style='color: var(--terminal-green); font-size: 48px;'></i>
            </div>
            <h1>KYC P2P Platform</h1>
            <div id="loginForm">
                <h2>Login</h2>
                <form onsubmit="return handleLogin(event)">
                    <div class="input-group">
                        <i class='bx bx-envelope'></i>
                        <input type="email" id="loginEmail" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class='bx bx-lock-alt'></i>
                        <input type="password" id="loginPassword" placeholder="Password" required>
                    </div>
                    <button type="submit">
                        <span>Login</span>
                        <i class='bx bx-right-arrow-alt'></i>
                    </button>
                </form>
                <p>Don't have an account? <a href="#" onclick="toggleForms()">Register</a></p>
            </div>

            <div id="registerForm" style="display: none;">
                <h2>Register</h2>
                <form onsubmit="return handleRegister(event)">
                    <div class="input-group">
                        <i class='bx bx-user'></i>
                        <input type="text" id="registerUsername" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <i class='bx bx-id-card'></i>
                        <input type="text" id="registerBinanceId" placeholder="Binance ID" required>
                    </div>
                    <div class="input-group">
                        <i class='bx bx-envelope'></i>
                        <input type="email" id="registerEmail" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class='bx bx-lock-alt'></i>
                        <input type="password" id="registerPassword" placeholder="Password" required>
                    </div>
                    <button type="submit">
                        <span>Register</span>
                        <i class='bx bx-user-plus'></i>
                    </button>
                </form>
                <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>
    
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
